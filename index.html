<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PhotoFlow CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-teal': {
                '50': '#f0fdfa',
                '100': '#ccfbf1',
                '200': '#99f6e4',
                '300': '#5eead4',
                '400': '#2dd4bf',
                '500': '#14b8a6',
                '600': '#0d9488',
                '700': '#0f766e',
                '800': '#115e59',
                '900': '#134e4a',
                '950': '#042f2e',
              },
               'slate': {
                50: '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0',
                300: '#cbd5e1',
                400: '#94a3b8',
                500: '#64748b',
                600: '#475569',
                700: '#334155',
                800: '#1e293b',
                900: '#0f172a',
                950: '#020617',
              }
            }
          }
        }
      }
    </script>
    <style>
      .cta-container {
        position: relative;
        overflow: hidden;
        background-color: #f0fdfa;
      }

      .dark .cta-container {
        background-color: #042f2e;
      }

      .cta-container::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 600 600' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.5' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.05;
        pointer-events: none;
        z-index: 1;
      }

      .dark .cta-container::after {
        opacity: 0.08;
      }

      .blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        will-change: transform;
        z-index: 0;
      }

      .blob-1 {
        width: 400px;
        height: 400px;
        top: -150px;
        left: -150px;
        background-color: rgba(6, 182, 212, 0.2);
        animation: blob-move-1 12s infinite alternate ease-in-out;
      }
      .dark .blob-1 {
        background-color: rgba(20, 184, 166, 0.2);
      }

      .blob-2 {
        width: 500px;
        height: 500px;
        bottom: -200px;
        right: -200px;
        background-color: rgba(20, 184, 166, 0.2);
        animation: blob-move-2 15s infinite alternate ease-in-out;
      }
      .dark .blob-2 {
        background-color: rgba(6, 182, 212, 0.2);
      }

      .blob-3 {
        width: 300px;
        height: 300px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(134, 239, 172, 0.15);
        animation: blob-move-3 18s infinite alternate ease-in-out;
      }
      .dark .blob-3 {
        background-color: rgba(16, 185, 129, 0.15);
      }

      .blob-4 {
        width: 350px;
        height: 350px;
        top: 20%;
        right: -100px;
        background-color: rgba(99, 102, 241, 0.1);
        animation: blob-move-4 10s infinite alternate ease-in-out;
      }
      .dark .blob-4 {
        background-color: rgba(139, 92, 246, 0.15);
      }

      @keyframes blob-move-1 {
        from { transform: translate(0, 0) scale(1); }
        to { transform: translate(150px, -80px) scale(1.3); }
      }

      @keyframes blob-move-2 {
        from { transform: translate(0, 0) scale(1.1); }
        to { transform: translate(-200px, 100px) scale(0.8); }
      }

      @keyframes blob-move-3 {
        from { transform: translate(-50%, -50%) rotate(0deg) scale(0.9); }
        to { transform: translate(-50%, -50%) rotate(360deg) scale(1.2); }
      }

      @keyframes blob-move-4 {
        from { transform: translate(0, 0) scale(1) rotate(0deg); }
        to { transform: translate(-100px, -150px) scale(1.2) rotate(-180deg); }
      }

      .marquee-container {
        overflow: hidden;
        position: relative;
        -webkit-mask-image: linear-gradient(to right, transparent, white 10%, white 90%, transparent);
        mask-image: linear-gradient(to right, transparent, white 10%, white 90%, transparent);
      }

      .marquee {
        display: flex;
        width: -moz-fit-content;
        width: fit-content;
        animation: scroll 80s linear infinite;
      }

      .marquee:hover {
        animation-play-state: paused;
      }

      @keyframes scroll {
        from {
          transform: translateX(0);
        }
        to {
          transform: translateX(-50%);
        }
      }
      
      .ai-features-bg {
        position: relative;
      }
      .ai-features-bg::before {
        content: '';
        position: absolute;
        inset: 0;
        z-index: 0;
        background-image:
            radial-gradient(circle at 10% 20%, rgba(20, 184, 166, 0.05), transparent 40%),
            radial-gradient(circle at 90% 80%, rgba(6, 182, 212, 0.05), transparent 40%);
        opacity: 0;
        transition: opacity 1s ease-in-out;
      }
      .dark .ai-features-bg::before {
         background-image:
            radial-gradient(circle at 10% 20%, rgba(20, 184, 166, 0.08), transparent 40%),
            radial-gradient(circle at 90% 80%, rgba(6, 182, 212, 0.08), transparent 40%);
      }
      .ai-features-bg.visible::before {
        opacity: 1;
      }

      .ai-pipeline-stage:not(:last-child)::after {
        content: '';
        position: absolute;
        right: -2rem;
        top: 50%;
        transform: translateY(-50%);
        width: 2rem;
        height: 2px;
        background: linear-gradient(to right, #99f6e4, #5eead4);
        opacity: 0;
        transition: opacity 0.5s ease-in-out 0.8s;
      }

      @media (max-width: 1023px) {
        .ai-pipeline-stage:not(:last-child)::after {
          display: none;
        }
      }

      .ai-pipeline-stage.visible::after {
        opacity: 0.6;
      }

      .dark .ai-pipeline-stage:not(:last-child)::after {
         background: linear-gradient(to right, #134e4a, #0f766e);
      }

      /* AI Features Animations */
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 8px rgba(20, 184, 166, 0.3); }
        50% { box-shadow: 0 0 20px rgba(20, 184, 166, 0.6); }
      }
      .animate-pulse-glow {
        animation: pulse-glow 3s infinite ease-in-out;
      }

      @keyframes fade-in-out {
        0%, 100% { opacity: 0; }
        50% { opacity: 1; }
      }
      .animate-fade-in-out {
        animation: fade-in-out 2.5s infinite ease-in-out;
      }

      @keyframes blink-cursor-border {
        50% { border-color: transparent; }
      }
      .animate-blink-cursor-border {
        border-right: 3px solid #14b8a6; /* brand-teal-500 */
        animation: blink-cursor-border 1s infinite step-end;
        padding-right: 2px; /* to prevent layout shift */
      }
      .dark .animate-blink-cursor-border {
        border-right-color: #2dd4bf; /* brand-teal-400 */
      }

      /* Hero text animations */
      @keyframes slide-in-fade {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-slide-in-fade {
        animation: slide-in-fade 0.8s ease-out forwards;
        opacity: 0; /* Start hidden */
      }
      
      .shimmer-gradient {
        background-image: linear-gradient(
          -75deg,
          #5eead4 30%,
          #ccfbf1 50%,
          #5eead4 70%
        );
        background-size: 200% auto;
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      @keyframes shimmer {
        0% { background-position: 200% center; }
        100% { background-position: 0% center; }
      }

      .animate-shimmer {
        animation: shimmer 3s linear infinite;
      }

      /* Hero Video Mockup */
      .browser-mockup {
        position: relative;
        border-radius: 0.75rem; /* rounded-xl */
        border: 1px solid #e2e8f0; /* slate-200 */
        box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.15);
        background-color: #f8fafc; /* slate-50 */
      }
      .dark .browser-mockup {
        border-color: #334155; /* slate-700 */
        box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.4);
        background-color: #1e293b; /* slate-800 */
      }
      .browser-header {
        padding: 0.75rem; /* p-3 */
        border-bottom: 1px solid #e2e8f0; /* slate-200 */
        display: flex;
        align-items: center;
        gap: 0.5rem; /* space-x-2 */
      }
      .dark .browser-header {
        border-bottom-color: #334155; /* slate-700 */
      }
      .browser-dot {
        width: 0.75rem; /* w-3 */
        height: 0.75rem; /* h-3 */
        border-radius: 9999px; /* rounded-full */
      }
      .browser-dot-red { background-color: #ef4444; } /* red-500 */
      .browser-dot-yellow { background-color: #f59e0b; } /* amber-500 */
      .browser-dot-green { background-color: #22c55e; } /* green-500 */

      .browser-mockup video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-bottom-left-radius: 0.75rem;
        border-bottom-right-radius: 0.75rem;
      }

      /* Float Animation */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes progress-bar-fill {
        from { width: 0%; }
        to { width: 100%; }
      }
      .progress-bar-animate {
        animation: progress-bar-fill 5s linear forwards;
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }

      /* Hide scrollbar for IE, Edge and Firefox */
      .hide-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
    </style>
