  <head>

    <link rel="preconnect" href="https://i.pravatar.cc" crossorigin />
    <link rel="dns-prefetch" href="https://i.pravatar.cc" />
    <style data-critical="hero">
      :root {
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        line-height: 1.5;
        color: #f8fafc;
        background-color: #020617;
        text-rendering: optimizeLegibility;
      }
      *, *::before, *::after {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        background-color: #020617;
        color: #f8fafc;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      a {
        color: inherit;
        text-decoration: none;
      }
      button,
      input {
        font: inherit;
      }
      button {
        border: none;
        background: none;
        color: inherit;
      }
      #root {
        min-height: 100vh;
        background-color: #020617;
      }
      .hero-critical {
        position: relative;
        background-color: #020617;
        color: #fff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        padding-top: 4rem;
        overflow: hidden;
      }
      @media (min-width: 640px) {
        .hero-critical {
          padding-top: 5rem;
        }
      }
      .hero-background,
      .hero-gradient {
        position: absolute;
        inset: 0;
      }
      .hero-gradient {
        background: linear-gradient(180deg, rgba(2, 6, 23, 0.95) 0%, rgba(2, 6, 23, 0.6) 60%, rgba(2, 6, 23, 0.15) 100%);
      }
      .hero-background img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0.6;
        display: block;
      }
      .hero-inner {
        position: relative;
        z-index: 10;
        flex: 1;
        padding-left: 1.5rem;
        padding-right: 1.5rem;
        width: 100%;
      }
      .hero-heading {
        font-size: clamp(2.5rem, 6vw, 4rem);
        line-height: 1.1;
        letter-spacing: -0.02em;
        margin: 0 auto;
        max-width: 52rem;
      }
      .hero-subtitle {
        margin-top: 2rem;
        color: #cbd5f5;
        font-size: 1.1rem;
        max-width: 40rem;
      }
      .hero-cta-group {
        margin-top: 2.5rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1rem;
      }
      @media (min-width: 640px) {
        .hero-cta-group {
          flex-direction: row;
        }
      }
      .hero-primary-cta,
      .hero-secondary-cta {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.85rem 2rem;
        border-radius: 0.75rem;
        font-weight: 600;
        font-size: 1rem;
        text-decoration: none;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .hero-primary-cta {
        background: #0d9488;
        color: #fff;
        box-shadow: 0 20px 45px rgba(13, 148, 136, 0.35);
      }
      .hero-secondary-cta {
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: #f8fafc;
      }
      .hero-primary-cta:hover,
      .hero-secondary-cta:hover {
        transform: translateY(-1px);
      }
      .hero-cta-subtext {
        margin-top: 1.5rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.75rem;
        color: #e2e8f0;
        font-size: 1rem;
      }
      @media (min-width: 640px) {
        .hero-cta-subtext {
          flex-direction: row;
        }
      }
      .hero-dashboard {
        margin-top: 5rem;
        display: flex;
        justify-content: center;
      }
    </style>
